databaseChangeLog:
  - changeSet:
      id: 20240905052500_create_save
      author: athiq
      changes:
        - createTable:
            tableName: saved
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: post_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: item_id
                  type: BIGINT
                  constraints:
                    nullable: true
              - column:
                  name: created_by
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: last_modified_by
                  type: BIGINT
                  constraints:
                    nullable: true
              - column:
                  name: created_datetime
                  type: DATETIME
                  constraints:
                    nullable: true
              - column:
                  name: last_modified_datetime
                  type: DATETIME
                  constraints:
                    nullable: true
        - addForeignKeyConstraint:
            baseTableName: saved
            baseColumnNames: post_id
            constraintName: fk_saved_post
            referencedTableName: post
            referencedColumnNames: id
        - addForeignKeyConstraint:
            baseTableName: saved
            baseColumnNames: item_id
            constraintName: fk_saved_item
            referencedTableName: item
            referencedColumnNames: id
        - addForeignKeyConstraint:
            baseTableName: saved
            baseColumnNames: created_by
            constraintName: fk_saved_created_by
            referencedTableName: user
            referencedColumnNames: id
        - addForeignKeyConstraint:
            baseTableName: saved
            baseColumnNames: last_modified_by
            constraintName: fk_saved_last_modified_by
            referencedTableName: user
            referencedColumnNames: id
