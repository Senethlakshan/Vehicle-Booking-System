databaseChangeLog:
  - changeSet:
      id: 20240903022300_create_messages
      author: athiq
      changes:
        - createTable:
            tableName: messages
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: sender_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: receiver_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: content
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: timestamp
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: is_read
                  type: VARCHAR(255)
                  constraints:
                    nullable: true

        - addForeignKeyConstraint:
            baseTableName: messages
            baseColumnNames: sender_id
            constraintName: fk_message_sender
            referencedTableName: user
            referencedColumnNames: id

        - addForeignKeyConstraint:
            baseTableName: messages
            baseColumnNames: receiver_id
            constraintName: fk_message_receiver
            referencedTableName: user
            referencedColumnNames: id
