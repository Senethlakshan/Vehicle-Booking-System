databaseChangeLog:
  - changeSet:
      id: 20240903032200_make_story
      author: athiq
      changes:
        - createTable:
            tableName: story
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: image_path
                  type: VARCHAR(255)  # Adjust the length as needed
                  constraints:
                    nullable: true
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: true
        - addForeignKeyConstraint:
            baseTableName: story
            baseColumnNames: user_id
            constraintName: fk_story_user
            referencedTableName: user
            referencedColumnNames: id
            onDelete: CASCADE
