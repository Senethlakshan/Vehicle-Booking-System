databaseChangeLog:
  - preConditions:
      - runningAs:
          username: root
  - changeSet:
      id: 20240809154200_create_blob_table
      author: wndilshani
      changes:

        - createTable:
            tableName: blob
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: uuid
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: post_id
                  type: BIGINT
                  constraints:
                    nullable: true
                    foreignKeyName: fk_blob_post
                    referencedColumnNames: id
                    referencedTableName: post
                    deleteCascade: true
              - column:
                  name: created_by
                  type: BIGINT
                  constraints:
                    nullable: true
                    foreignKeyName: fk_blob_created_by
                    referencedColumnNames: id
                    referencedTableName: user
                    deleteCascade: true
              - column:
                  name: last_modified_by
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_blob_last_modified_by
                    referencedColumnNames: id
                    referencedTableName: user
                    deleteCascade: true
              - column:
                  name: created_datetime
                  type: DATETIME
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: last_modified_datetime
                  type: DATETIME
                  defaultValueComputed: CURRENT_TIMESTAMP


