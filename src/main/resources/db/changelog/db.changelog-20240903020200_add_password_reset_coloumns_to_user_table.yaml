databaseChangeLog:
  - changeSet:
      id: 20240903020200_add_password_reset_columns_to_user_table
      author: athiq
      changes:
        - addColumn:
            tableName: user
            columns:
              - column:
                  name: password_reset_token
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
              - column:
                  name: password_reset_token_expiration
                  type: DATETIME
                  constraints:
                    nullable: true

