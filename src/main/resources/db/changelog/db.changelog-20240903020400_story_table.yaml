databaseChangeLog:
  - changeSet:
      id: 20240903020400_story_table
      author: athiq
      changes:
        - createTable:
            tableName: story
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: true
        - addForeignKeyConstraint:
            baseTableName: story
            baseColumnNames: user_id
            constraintName: fk_story_user
            referencedTableName: user
            referencedColumnNames: id
            onDelete: CASCADE
        - addColumn:
            tableName: story
            columns:
              - column:
                  name: file_blob_id
                  type: BIGINT
                  constraints:
                    nullable: true
        - addForeignKeyConstraint:
            baseTableName: story
            baseColumnNames: file_blob_id
            constraintName: fk_story_file_blob
            referencedTableName: file_blob
            referencedColumnNames: id
            onDelete: CASCADE
